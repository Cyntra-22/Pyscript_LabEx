<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="images/calculatorFavicon.jfif">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>PyScript Calculator</title>
    <style>
        body {
    background: url("images/galaxy.jfif");
    background-size: 100%;
}

#main {
    width: 400px;
    height: 700px;
    display: flex;
    background-color: #060709;
    flex-direction: column;
    margin: 90px auto;
    border-radius: 20px;
    color: white;
    padding-top: 10px;
    overflow: hidden;
}
#top-bar {
    display: flex;
    justify-content: space-between;
    margin-left: 20px;
    margin-right: 20px;
}

#calc-wrapper {
    width: 100%;
    text-align: right;
    padding-right: 40px;
    margin-top: 60px;
    margin-bottom: 30px;
}

#calc-wrapper span {
    font-size: 1.8em;
    font-weight: normal;
}
#calc-wrapper h4 {
    font-size: 3.5em;
    font-weight: bold;
}
#btn-wrapper {
    background-color: #292D36;
    height: 100%;
    border-top-left-radius: 35px;
    border-top-right-radius: 35px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 18px;
    padding-top: 40px;
    padding-left: 40px;
    padding-right: 15px;
}
#row-1-btns, #row-2-btns, #row-3-btns, #row-4-btns, #row-5-btns {
    width: 100%;
    display: flex;
    flex-direction: row;
    margin-top: 10px;
}

#row-1-btns {
    width: 100%;
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    justify-content: space-between;
}

#row-1-btns div, #row-2-btns div, #row-3-btns div, #row-4-btns div, #row-5-btns div {
    border-radius: 14px;
    background-color: #272B33;
    color: white;
    font-size: 1.5em;
    font-weight: normal;
    cursor: pointer;
    width: 60px;
    height: 60px;
    margin-right: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#bottom-line {
    width: 160px;
    height: 5px;
    border-radius: 10px; 
    margin: 20px auto;
}


#typing-text {
    height: 50px;
}
#answer {
    height: 70px;
}
#typing-text span {
    color: #a9e4fc !important;
    padding: 0px 10px;
    font-size: 18px;
}
    </style>

</head>
<body>
    <py-script src="Basic_Calculator.py"> </py-script>

    <main id="main">
    
         <!-- the calculations -->
         <div id="calc-wrapper">
             <div id="typing-text"></div>
             <h4 id="answer"></h4>
         </div>

         <div id="btn-wrapper">
             <div id="row-1-btns">
                 <div id="ac" class="btns" pys-onClick="sign_clicked">AC</div>
                 <div id="divid" class="btns" pys-onClick="sign_clicked">&#247</div>
             </div>

             <div id="row-2-btns">
                <div id="number-7" class="btns-num" pys-onClick="numbers_clicked">7</div>
                <div id="number-8" class="btns-num" pys-onClick="numbers_clicked">8</div>
                <div id="number-9" class="btns-num" pys-onClick="numbers_clicked">9</div>
                <div id="multiply" class="btns" pys-onClick="sign_clicked">&#215</div>
            </div>

            <div id="row-3-btns">
                <div id="number-4" class="btns-num" pys-onClick="numbers_clicked">4</div>
                <div id="number-5" class="btns-num" pys-onClick="numbers_clicked">5</div>
                <div id="number-6" class="btns-num" pys-onClick="numbers_clicked">6</div>
                <div id="minus" class="btns" pys-onClick="sign_clicked">&#8722</div>
            </div>

            <div id="row-4-btns">
                <div id="number-1" class="btns-num" pys-onClick="numbers_clicked">1</div>
                <div id="number-2" class="btns-num" pys-onClick="numbers_clicked">2</div>
                <div id="number-3" class="btns-num" pys-onClick="numbers_clicked">3</div>
                <div id="plus" class="btns" pys-onClick="sign_clicked">&#43</div>
            </div>

            <div id="row-5-btns">
                <div id="delete" class="btns-num" pys-onClick="sign_clicked">&larr;</div>
                <div id="number-0" class="btns-num" pys-onClick="numbers_clicked">0</div>
                <div id="dot" class="btns-num" pys-onClick="numbers_clicked">.</div>
                <div id="equal-to" class="btns" pys-onClick="sign_clicked">&#61</div>
            </div>

            <div id="bottom-line"></div>
         </div>
    </main>
</body>
</html>
